<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Bootstrap</title>
    <link rel="stylesheet" href="/lib/bootstrap.min.css">
</head>

<style>
    header{
        position: sticky;
        top: 0;
        left: 0;
        background-color: #ccc;
    }
    section{
        height: 120vh;
        padding-top: 65px;
    }
    #ingressos,
    #contato{
        background-color: #ccc;
    }
    .carousel-item img {
            max-width: 500px;
            max-height: 700px;
            margin: auto;
            padding-top: 10px;
        }
</style>

<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Cinema Nova Friburgo</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse"
                    data-bs-target="#menu-hamburguer">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu-hamburguer">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#ingressos">Ingressos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#programacoes">Programações</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <div class="container">
                <h2 class="display-5">Início</h2>
                <div id="carousel-exemplo" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div data-bs-interval="7000" class="carousel-item active" id="img-1">
                            <img class="d-block w-100" src="https://www.claquete.com.br/fotos/filmes/poster/15135_medio.jpg">
                            <div class="carousel-caption">
                            </div>
                        </div>
                        <div data-bs-interval="7000" class="carousel-item" id="img-2">
                            <img class="d-block w-100" src="https://www.claquete.com.br/fotos/filmes/poster/15794_medio.jpg">
                            <div class="carousel-caption">
                            </div>
                        </div>
                        <div data-bs-interval="7000" class="carousel-item" id="img-3">
                            <img class="d-block w-100" src="https://www.claquete.com.br/fotos/filmes/poster/13822_medio.jpg">
                            <div class="carousel-caption">
                            </div>
                        </div>
                        <div data-bs-interval="7000" class="carousel-item" id="img-4">
                            <img class="d-block w-100" src="https://www.claquete.com.br/fotos/filmes/poster/15790_medio.jpg">
                            <div class="carousel-caption">
                            </div>
                        </div>
                    </div>
                    <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                        <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="3"></button>
                    </div>
                </div>
            </div>
        </section>
        <section id="ingressos">
            <div class="container">
                <h2 class="display-5">Ingressos</h2>
    
            </div>
        </section>
        <section id="programacoes">
            <div class="container">
                <h2 class="display-5">Programações</h2>
                
            </div>
        </section>
        <section id="contato">
            <div class="container">
                <h2 class="display-5">Contato</h2>
                
            </div>
        </section>
    </div>
    

    <script src="/lib/bootstrap.bundle.min.js"></script>
</body>

</html>
