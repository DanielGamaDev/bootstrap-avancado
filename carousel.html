<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Carousel</title>
    <link rel="stylesheet" href="/lib/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active" id="img-1">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/10/25/19/25/blue-8341156_1280.jpg">
                    <div class="carousel-caption">
                        <h2>Foto do mar</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item" id="img-2">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2020/06/14/05/46/boat-5296614_1280.jpg">
                    <div class="carousel-caption">
                        <h2>Foto do barco</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item" id="img-3">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2020/02/11/10/24/sea-4839056_640.jpg">
                    <div class="carousel-caption">
                        <h2>Foto do barco naufragado no mar</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>

    <script src="/lib/bootstrap.bundle.min.js"></script>
</body>

</html>
